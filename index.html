<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom | Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(88, 28, 135, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(126, 34, 206, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(74, 20, 140, 0.2) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(126, 34, 206, 0.4);
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 
        0 20px 60px rgba(88, 28, 135, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .avatar-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid rgba(126, 34, 206, 0.6);
      box-shadow: 0 0 50px rgba(126, 34, 206, 0.6);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .avatar:hover {
      box-shadow: 0 0 70px rgba(147, 51, 234, 0.8);
      border-color: rgba(167, 139, 250, 0.8);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background: #a855f7;
      border: 3px solid #0a0a0a;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
    }

    h1 {
      color: #e9d5ff;
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
      letter-spacing: 1px;
    }

    .username {
      color: #a855f7;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .bio {
      color: #c084fc;
      font-size: 16px;
      margin-bottom: 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-card {
      display: flex;
      align-items: center;
      padding: 18px 24px;
      background: rgba(88, 28, 135, 0.15);
      border: 2px solid rgba(126, 34, 206, 0.3);
      border-radius: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
      transition: left 0.5s;
    }

    .link-card:hover::before {
      left: 100%;
    }

    .link-card:hover {
      transform: translateY(-3px);
      border-color: #a855f7;
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
      background: rgba(126, 34, 206, 0.25);
    }

    .link-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .telegram {
      background: linear-gradient(135deg, #2a0845, #6441a5);
      color: #e9d5ff;
      border: 1px solid rgba(168, 85, 247, 0.4);
    }

    .github {
      background: linear-gradient(135deg, #1a1a1a, #4a148c);
      color: #e9d5ff;
      border: 1px solid rgba(168, 85, 247, 0.4);
    }

    .link-text {
      flex: 1;
      text-align: left;
    }

    .link-title {
      color: #e9d5ff;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .link-subtitle {
      color: #a855f7;
      font-size: 13px;
    }

    .arrow {
      color: #a855f7;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .link-card:hover .arrow {
      transform: translateX(5px);
      color: #d8b4fe;
    }

    .footer {
      margin-top: 30px;
      color: rgba(192, 132, 252, 0.5);
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="avatar-container">
        <div class="avatar">
          <img src="IMG_9768.jpeg" alt="Phantom">
        </div>
        <div class="status"></div>
      </div>
      
      <h1>Phantom</h1>
      <div class="username">88</div>
      <p class="bio">Мои ресурсы</p>

      <div class="links">
        <a href="https://t.me/IzOverlord" target="_blank" class="link-card">
          <div class="link-icon telegram">
            <i class="fab fa-telegram-plane"></i>
          </div>
          <div class="link-text">
            <div class="link-title">Telegram</div>
            <div class="link-subtitle">Личные сообщения</div>
          </div>
          <i class="fas fa-chevron-right arrow"></i>
        </a>

        <a href="https://github.com/88phant0m88" target="_blank" class="link-card">
          <div class="link-icon github">
            <i class="fab fa-github"></i>
          </div>
          <div class="link-text">
            <div class="link-title">GitHub</div>
            <div class="link-subtitle">Мои проекты</div>
          </div>
          <i class="fas fa-chevron-right arrow"></i>
        </a>
      </div>

      <div class="footer">
        © 2026 Phantom • All rights reserved
      </div>
    </div>
  </div>
</body>
</html>
